<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="株式会社TECHのトップページ">
  <link rel="stylesheet" href="./css/style.css">
  <title>練習用</title>
</head>
<header>
<form class="form" name="contact" method="POST">
    <div class="form-item">
    <p class="form-item-label">
      <span class="form-item-label-required">必須</span>会社名
    </p>
    <input type="text" name="company" class="form-item-input" placeholder="例：你家">
    </div>
    <div class="form-item">
    <p class="form-item-label">
      <span class="form-item-label-required">必須</span>姓名
    </p>
    <input type="text" name="name" class="form-item-input" placeholder="例：你">
    </div>
    <div class="form-item">
    <p class="form-item-label">
      <span class="form-item-label-required">必須</span>電話番号
    </p>
    <input type="tel" name="tel" class="form-item-input" placeholder="例：你電話">
    </div>
    <div class="form-item">
    <p class="form-item-label">
      <span class="form-item-label-required">必須</span>メールアドレス
    </p>
    <input type="email" name="email" class="form-item-input" placeholder="例：你email">
    </div>
    <div class="form-item">
    <p class="form-item-label">
      <span class="form-item-label-required">必須</span>お問い合わせ内容
    </p>
    </div>
    <div>
    <textarea name="textarea" class="form-item-textarea"></textarea>
    </div>
    <input type="submit" class="form-btn" value="送出">
</form>
</header>
<body>
</body>
</html>
